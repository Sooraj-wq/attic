<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickRide - All Rides</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-sans">
    <!-- Navigation -->
    <nav class="bg-white shadow-md fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-black">
                <span class="text-yellow-500">QuickRide</span>
            </div>
            <div class="space-x-6 text-gray-700">
                <a href="/" class="hover:text-yellow-500">Home</a>
                <a href="aboutus.html" class="hover:text-yellow-500">About us</a>
                <a href="all-rides.html" class="hover:text-yellow-500">All Rides</a>
            </div>
            <div class="flex items-center">
                <span class="mr-2">ðŸ“ž</span>
                <span>000</span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-24">
        <h1 class="text-3xl font-bold mb-6 text-center text-yellow-500">All Active Rides</h1>
        
        <div id="ridesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Rides will be dynamically inserted here -->
            <div class="text-center col-span-full text-gray-500">Loading rides...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const ridesContainer = document.getElementById('ridesContainer');

            try {
                const response = await fetch('/allrides');
                if (!response.ok) {
                    throw new Error('Failed to fetch rides');
                }
                const result = await response.json();
                const rides = result.data;

                ridesContainer.innerHTML = '';

                if (rides.length === 0) {
                    ridesContainer.innerHTML = '<div class="text-center col-span-full text-gray-500">No active rides found.</div>';
                    return;
                }

                rides.forEach(ride => {
                    const rideCard = document.createElement('div');
                    rideCard.className = 'bg-white rounded-lg shadow-lg p-6 border border-gray-200';
                    rideCard.innerHTML = `
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="text-xl font-bold text-gray-800">Ride #${ride.uid}</h3>
                                <p class="text-sm text-gray-500">Car Type: ${ride.sct}</p>
                            </div>
                            <span class="bg-yellow-100 text-yellow-800 text-xs font-semibold px-2.5 py-0.5 rounded">Active</span>
                        </div>
                        <div class="space-y-2 mb-4">
                            <p class="text-gray-700"><span class="font-semibold">From:</span> ${ride.fl}</p>
                            <p class="text-gray-700"><span class="font-semibold">To:</span> ${ride.dl}</p>
                            <p class="text-gray-700"><span class="font-semibold">Phone:</span> ${ride.tel}</p>
                        </div>
                        <button onclick="deleteRide('${ride.uid}')" class="w-full bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 transition duration-300">
                            Delete Ride
                        </button>
                    `;
                    ridesContainer.appendChild(rideCard);
                });

            } catch (error) {
                console.error('Error:', error);
                ridesContainer.innerHTML = '<div class="text-center col-span-full text-red-500">Error loading rides. Please try again later.</div>';
            }
        });

        async function deleteRide(uid) {
            if (!confirm('Are you sure you want to delete this ride?')) {
                return;
            }

            try {
                const response = await fetch(`/deleteride/${uid}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Ride deleted successfully');
                    window.location.reload();
                } else {
                    const data = await response.json();
                    alert(data.message || 'Failed to delete ride');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while deleting the ride');
            }
        }
    </script>
</body>
</html>
